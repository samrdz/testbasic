<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 300px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Basic Authentication Required</h2>
        <p>If you see this message, your browser does not support Basic Authentication or it is not properly configured.</p>
    </div>

    <script>
        function authenticate() {
            let auth = prompt("Enter username and password (admin:password123)", "");
            if (auth === "admin:password123") {
                document.body.innerHTML = "<div class='container'><h2>Welcome!</h2><p>You have successfully logged in.</p><button onclick='logout()'>Logout</button></div>";
            } else {
                alert("Authentication failed!");
                location.reload();
            }
        }
        
        function logout() {
            location.reload();
        }
        
        authenticate();
    </script>
</body>
</html>
